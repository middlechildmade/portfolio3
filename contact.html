title: Contact

<header>
	<h2>Contact</h2>
</header>
<div class="contact-form">
<form method="post" action="https://formspree.io/joe@middlechildmade.com">
	<div class="field half first">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" />
	</div>
	<div class="field half">
		<label for="email">Email</label>
		<input type="text" name="_replyto" id="email" />
	</div>
	<div class="field">
		<label for="message">Message</label>
	<textarea name="message" id="message" rows="5"></textarea>
	</div>
    <div> <input type="hidden" name="_subject" value="Contact Form - JoeSergenian.com" /> </div>
    <br />
	<ul class="actions">
		<li><input type="submit" class="button submit" /> </li>
	</ul>
</form>
    </div>
